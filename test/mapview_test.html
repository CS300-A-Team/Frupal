<html>
<title> A-Team Frupal </title>
<head>
<script src="../js/Tile.js"></script>
<script src="../js/MessageModel.js"></script>
<script src="../js/MessageView.js"></script>
<script src="../js/MapView.js"></script>
<script src="../js/mapModel.js"></script>
<script src="../js/CharModel.js"></script>
<script src="../js/Controller.js"></script>
<script>

let controller = new Controller( new CharModel( 5, 5, 2, 1000), new mapModel( 10 ), new MessageModel("You are in a meadow") );

function loadMap(){
    var mapdiv = document.getElementById("map");
    for( let i = 0; i < 4; i++ ){
        for( let j=0; j < 4; j++ ){
            controller.mapmodel.addTile(Forest, i, j, 0, '');
        }
    }
    controller.mapmodel.addTile(Meadow, 0, 0, 1, '');
}
loadMap();

function north(){
  controller.moveNorth();
}

function south(){
  controller.moveSouth();
}

function east(){
  controller.moveEast();
}

function west(){
  controller.moveWest();
}
</script>
</head>

<head>
<link rel ="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h1> FRUPAL - the game... </h1>
    <p>
    <form name="buttons" class="flex">
      <div class="form-row">
         <input type="button" value="NORTH" onClick="north()">
      </div>
      <div class="form-row">
        <input type="button" value="WEST" onClick="west()">
        <input type="button" value="EAST" onClick="east()">
      </div>
      <div class="form-row">
        <input type="button" value="SOUTH" onClick="south()">
      </div>
    </form>
  </div>
  <div id="map"> </div>
  <div id="message"> </div>
<!-- <script type="text/javascript" src='scripts.js'></script> -->
<script>
    controller.initGame();
</script>
</body>
</html>
